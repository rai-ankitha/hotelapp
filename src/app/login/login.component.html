<form action="">
    <div class="form-group"> 
        <input #emailControl="ngModel" hinvEmailvalidator hinvHover color="yellow" type="email" class="form-control" name="name" [(ngModel)]="userName" placeholder="Enter username"/>
    </div>
<div>
    {{emailControl.errors|json}}
</div>

    <div class="form-group"> 
        <input hinvHover color="magenta" type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter password"/>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">LOGIN

        </button>
    </div>
</form>
